services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockflow-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-staging}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-estoque_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_MINUTES: ${JWT_ACCESS_MINUTES:-30}
      JWT_REFRESH_DAYS: ${JWT_REFRESH_DAYS:-7}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://${LAN_IP:-127.0.0.1}:3000}
      RATE_LIMIT_DEFAULT: ${RATE_LIMIT_DEFAULT:-120/minute}
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    image: node:20-alpine
    container_name: stockflow-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://${LAN_IP:-127.0.0.1}:8000}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  mongo:
    image: mongo:7
    container_name: stockflow-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: stockflow-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate --protocol http2 run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      frontend:
        condition: service_started
      api:
        condition: service_started
    profiles:
      - tunnel

volumes:
  mongo_data:
  frontend_node_modules:
