<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockFlow | Login</title>
    <script type="module" crossorigin src="/assets/login-BHDgw4m6.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/auth-C0PzaMq8.js">
    <link rel="stylesheet" crossorigin href="/assets/login-Ceo47b84.css">
  </head>
  <body>
    <div id="starfield" aria-hidden="true"></div>
    <main class="page">
      <section class="login-card" aria-label="Login do StockFlow">
        <div class="animated-logo" aria-label="Logo animada StockFlow">
          <span class="logo-crate" aria-hidden="true">
            <span class="logo-trail trail-1"></span>
            <span class="logo-trail trail-2"></span>
            <span class="logo-trail trail-3"></span>
            <span class="crate-lid"></span>
            <span class="crate-front"></span>
          </span>
          <span class="logo-text">StockFlow</span>
        </div>
        <p class="subtitle">Entre com seu usuario</p>

        <form id="login-form" class="login-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="admin@stockflow.com" required />

          <label for="senha">Senha</label>
          <div class="password-field">
            <input id="senha" name="senha" type="password" placeholder="********" required />
            <button id="toggle-password" class="toggle-password" type="button" aria-label="Mostrar senha">
              ğŸ‘
            </button>
          </div>

          <div class="login-options">
            <label class="remember-label" for="remember-me">
              <input id="remember-me" name="remember_me" type="checkbox" checked />
              Lembrar de mim
            </label>
            <button id="forgot-password-btn" type="button" class="link-btn">Esqueci minha senha</button>
          </div>

          <button id="submit-btn" type="submit">Entrar</button>
        </form>

        <p id="message" class="message" aria-live="polite"></p>
      </section>
    </main>

    <dialog id="forgot-password-dialog" class="forgot-dialog">
      <form id="forgot-password-form" class="forgot-form" method="dialog">
        <h2>Recuperar senha</h2>
        <p>Digite seu email para receber o link de redefinicao.</p>
        <label for="forgot-email">Email</label>
        <input id="forgot-email" type="email" required />
        <div class="dialog-actions">
          <button id="forgot-submit-btn" type="submit">Enviar email</button>
          <button id="forgot-close-btn" type="button" class="secondary-btn">Cancelar</button>
        </div>
        <p id="forgot-message" class="message" aria-live="polite"></p>
      </form>
    </dialog>

  </body>
</html>
