<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockFlow | Login</title>
    <script type="module" crossorigin src="/assets/login-a6yGsi1E.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/auth-CVND7qm_.js">
    <link rel="stylesheet" crossorigin href="/assets/login-djn1kyuH.css">
  </head>
  <body>
    <div id="starfield" aria-hidden="true"></div>
    <main class="page">
      <section class="login-card" aria-label="Login do StockFlow">
        <h1>StockFlow</h1>
        <p class="subtitle">Entre com seu usuario</p>

        <form id="login-form" class="login-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="admin@stockflow.com" required />

          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" placeholder="********" required />

          <button id="submit-btn" type="submit">Entrar</button>
        </form>

        <p id="message" class="message" aria-live="polite"></p>
      </section>
    </main>

  </body>
</html>
